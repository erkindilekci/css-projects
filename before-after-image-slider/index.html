<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Before After Image Slider</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <section class="before-after">
            <img alt="before" class="img back-img" src="./images/before.jpg"/>
            <img alt="after" class="img front-img" src="./images/after.jpg"/>

            <input class="slider" id="slider" max="100" min="1" name="slider" type="range" value="50"/>
        </section>
        <script src="main.js"></script>
    </body>
</html>
