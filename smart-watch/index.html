<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Smart Watch</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="main">
                <div class="showcase">
                    <div class="watch one"></div>
                    <div class="watch2">
                        <div class="clock" id="time"></div>
                    </div>
                    <div class="watch two"></div>
                </div>
                <div class="material">
                    <div class="color-container">
                        <div class="color pink" id="pink" onclick="changeColor('pink')"></div>
                        <div class="color blue" id="blue" onclick="changeColor('lightblue')"></div>
                        <div class="color green" id="green" onclick="changeColor('lightgreen')"></div>
                        <div class="color gray" id="gray" onclick="changeColor('gray')"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
